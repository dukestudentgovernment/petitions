<template name="petitionShareModal">
   <div class="modal fade"
       id="petitionShareModal"
       tabindex="-1"
       role="dialog"
       aria-labelledby="myModalLabel"
       aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form class="main">
          <div class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal">
              <span aria-hidden="true">&times;</span>
              <span class="sr-only">Close</span>
            </button>
            <h2 class="modal-title">More Signatures Needed</h2>
          </div>
          <div class="modal-body text-center" style="font-size: 16px;">
            <p>You're only {{pluralize signaturesRemaining "signature"}}{{percentRemaining}} away from an official response!</p>
            <p>Share this petition to increase your chances of reaching {{pluralize petition.minimumVotes "signature"}}.</p>
            <p>
              <a href="#"><img class="social-icon-lg" social="facebook" src="../facebook.svg"></a>
              <a href="#"><img class="social-icon-lg" social="twitter" src="../twitter.svg"></a>
              <a href="#"><img class="social-icon-lg" social="reddit" src="../reddit.svg"></a>
              <a href="#"><img class="social-icon-lg" social="plus" src="../plus.svg"></a>
              <a href="#"><img class="social-icon-lg" social="linkedin" src="../linkedin.svg"></a>
            </p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
